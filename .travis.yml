env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - FLASK_APP="app"
  - FLASK_ENV="development"
  - TRELLO_BASE_URL="https://api.trello.com/1"

script:
- docker build --target test --tag my-test-image .
- docker run my-test-image tests
- docker run 
  -e FLASK_APP
  -e FLASK_ENV
  -e TRELLO_API_KEY
  -e TRELLO_API_TOKEN
  -e TRELLO_BASE_URL
  -e TRELLO_BOARD_ID
  my-test-image tests_e2e
