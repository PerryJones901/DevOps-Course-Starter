services:
  - docker

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - FLASK_APP="app"
  - FLASK_ENV="development"
  - MONGO_CLUSTER_NAME="cluster0.vwqib.mongodb.net"
  - MONGO_DB_NAME="ppp-board-test"
  - LOGIN_DISABLED=True
  - DOCKER_USERNAME=perryjones
  - DOCKER_REPO=ppp

script:
- docker build --target test --tag my-test-image .
- docker run my-test-image tests
- docker run 
  -e FLASK_APP
  -e FLASK_ENV
  -e SECRET_KEY
  -e MONGO_CONNECTION_STRING
  -e MONGO_DB_NAME
  -e LOGIN_DISABLED
  my-test-image tests_e2e

deploy:
  skip_cleanup: true
  provider: script
  script: bash .travis_docker.sh
  on:
    branch: master
    condition: ${TRAVIS_PULL_REQUEST} == "false"
